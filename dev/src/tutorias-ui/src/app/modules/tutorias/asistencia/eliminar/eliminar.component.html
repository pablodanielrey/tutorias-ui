<h1 mat-dialog-title>Eliminar Asistencia</h1>
<mat-dialog-content>
  <p>¿Está seguro que desea eliminar la asistencia de <strong>{{data.alumno?.nombre}} {{data.alumno?.apellido}}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="eliminar_asistencia()" cdkFocusInitial>ACEPTAR</button>
  <button mat-button [mat-dialog-close]="data">CANCELAR</button>
</mat-dialog-actions>
