<h1 mat-dialog-title>Eliminar Tutoría</h1>
<mat-dialog-content>
  <p>¿Está seguro que desea eliminar la tutoría de <strong>{{data.tutor?.nombre}} {{data.tutor?.apellido}}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="eliminar()" cdkFocusInitial>ACEPTAR</button>
  <button mat-button [mat-dialog-close]="data">CANCELAR</button>
</mat-dialog-actions>
